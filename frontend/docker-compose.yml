version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_N8N_BASE_URL=${N8N_BASE_URL:-http://localhost:5678}
      - NUXT_PUBLIC_API_BASE=${APP_URL:-http://localhost:4000}
    restart: unless-stopped
