version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:3000"
    environment:
      - NODE_ENV=production
      - APP_URL=${APP_URL:-http://localhost:3000}
      - N8N_BASE_URL=${N8N_BASE_URL:-http://localhost:5678}
    restart: unless-stopped
    networks:
      - neurovision-network

networks:
  neurovision-network:
    external: true
