version: '3.8'

services:
  backend:
    build: .
    container_name: nv-api
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/nvision
      - QDRANT_URL=http://qdrant:6333
      - API_KEY=${API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - N8N_API_KEY=${N8N_API_KEY}
      - N8N_API_URL=${N8N_API_URL}
      - BACKEND_URL=${BACKEND_URL}
    depends_on:
      - mongo
      - qdrant
    volumes:
      - ./uploads:/app/uploads
      - ./n8n-data:/app/n8n-data
    networks:
      - shared_network
      - default

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
    networks:
      - default

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./data/qdrant:/qdrant/storage
    networks:
      - default

networks:
  shared_network: {}
  default:
    driver: bridge
