version: '3.8'

services:
  # Backend Services
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - PORT=${PORT:-4000}
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/neurovision}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - API_KEY=${API_KEY:-neurovision_secret_key}
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - N8N_API_KEY=${N8N_API_KEY}
      - N8N_API_URL=${N8N_API_URL}
      - BACKEND_URL=${BACKEND_URL}
    depends_on:
      - mongo
      - qdrant
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/n8n-data:/app/n8n-data

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./backend/data/mongo:/data/db

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./backend/data/qdrant:/qdrant/storage

  # Frontend Services
  frontend:
    build: ./frontend
    ports:
      - "8080:3000"
    environment:
      - VITE_N8N_BASE_URL=${N8N_API_URL}:5678
      - VITE_BACKEND_URL=${BACKEND_URL}:4000
    depends_on:
      - backend
