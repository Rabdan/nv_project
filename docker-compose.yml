version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:latest
    container_name: neurovision-mongo
    ports:
      - "27017:27017"
    volumes:
      - ${MONGO_DATA_DIR:-./data/mongo}:/data/db
    networks:
      - neurovision-network
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: neurovision-qdrant
    ports:
      - "6333:6333"
    volumes:
      - ${QDRANT_DATA_DIR:-./data/qdrant}:/qdrant/storage
    networks:
      - neurovision-network
    restart: unless-stopped

  # Data Persistence API Service
  persistence-api:
    build:
      context: ./persistence-api
      dockerfile: Dockerfile
    container_name: neurovision-persistence-api
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/neurovision
      - QDRANT_URL=http://qdrant:6333
      - BACKEND_URL=http://persistence-api:4000
      - UPLOADS_DIR=/app/uploads
      - N8N_DATA_DIR=/app/n8n-data
    depends_on:
      - mongo
      - qdrant
    volumes:
      - ${UPLOADS_DIR:-./uploads}:/app/uploads
      - ${N8N_DATA_DIR:-./n8n-data}:/app/n8n-data
    networks:
      - neurovision-network
    restart: unless-stopped

  # Dashboard Application
  dashboard-app:
    build:
      context: ./dashboard-app
      dockerfile: Dockerfile
      args:
        - N8N_BASE_URL=${N8N_BASE_URL}
        - APP_URL=${PERSISTENCE_API_URL}
    container_name: neurovision-dashboard
    ports:
      - "80:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped

networks:
  neurovision-network:
    driver: bridge
